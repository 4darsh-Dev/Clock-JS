<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
</head>
<body class="bg-main">

    <header class="bg-head">
        <nav>
            <ul>
                <li><a class="font-m" href="/">Clocky</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container bg-main">

            <div class="mode">
                <div class="switch">
                    <button class="btn" id="dg">Digital</button>
                    <button class="btn" id="ag">Analog</button>
                </div>
            </div>
            <div class="clock-box dp-block s-cont">

               <div class="time-box font-c">
                <p class="time-box-para">

                </p>

               </div>
    
            </div>

        </div>
        
    </main>
    

    <script src="script.js"></script>
</body>
</html>
