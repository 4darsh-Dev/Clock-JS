<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
</head>
<body class="bg-main">

    <header class="bg-head">
        <nav>
            <ul>
                <li><a class="font-m" href="/">Clocky</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container bg-main">

            <div class="mode">
                <div class="switch">
                    <button class="btn" id="dg">Digital</button>
                    <button class="btn" id="ag">Analog</button>
                </div>
            </div>
            <div class="clock-box dp-block s-cont">

               <div style="display:none;" id="digi-box" class="time-box font-c">
                <p class="time-box-para">

                </p>

               </div>
               <div id="ag-box">
                <div class="clock-dial">
                    <div class="point"></div>
                    <div class="hour hour-1">1</div>
                    <div class="hour hour-2">2</div>
                    <div class="hour hour-3">3</div>
                    <div class="hour hour-4">4</div>
                    <div class="hour hour-5">5</div>
                    <div class="hour hour-6">6</div>
                    <div class="hour hour-7">7</div>
                    <div class="hour hour-8">8</div>
                    <div class="hour hour-9">9</div>
                    <div class="hour hour-10">10</div>
                    <div class="hour hour-11">11</div>
                    <div class="hour hour-12">12</div>
                    <div class="brand">Clocky</div>

                    <div class="minute-hand-wrapper">
                        <div class="minute-hand">
                            <div class="hand"></div>
                            <div class="arrow">V</div>
                        </div>
                    </div>
                   

                </div>

               </div>
    
            </div>

        </div>
        
    </main>
    

    <script src="script.js"></script>
    <script src="logic.js"></script>
</body>
</html>
